<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon">
                        <i class="icon-plus"></i>
                    </span>
                    <h5></h5>
                </div>
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('ArticleCategory/update')}">
                        <input type="hidden" name="model" value="ArticleCategory">
                        <input type="hidden" name="id" value="{$row['id']}">
                        <div class="control-group">
                            <label class="control-label">分类名称</label>
                            <div class="controls">
                                <input type="text" name="name" value="{$row['name']}">
                                <span class="help-block">30个字符以内</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">上级分类</label>
                            <div class="controls">
                                {$select}
                                <span class="help-block">父级分类</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">关键字</label>
                            <div class="controls">
                                <input type="text" name="keywords" value="{$row['keywords']}">
                                <span class="help-block">英文逗号隔开</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">排序</label>
                            <div class="controls">
                                <input type="text" name="sort" value="{$row['sort']}" class="number-only">
                                <span class="help-block">数值越大越靠前</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">外链接</label>
                            <div class="controls">
                                <input type="text" name="link" value="{$row['link']}">
                                <span class="help-block">带有http://的全地址</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">分类描述</label>
                            <div class="controls">
                                <textarea name="description">{$row['description']}</textarea>
                                <span class="help-block">描述该分类</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">图标</label>
                            <div class="controls">
                                {:hook('upload',array('is_first'=>1,'unique_sign'=>'article_category_icon','field_name'=>'icon','field_value'=>$row['icon'],'save_path'=>'ArticleCategoryIcon'))}
                                <span class="help-block">分类小图标大小比例 1:1</span>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post" target-form="form-horizontal" type="submit">保 存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
