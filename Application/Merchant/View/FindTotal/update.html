<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon">
                        <i class="icon-plus"></i>
                    </span>
                    <h5></h5>
                </div>
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('Article/update')}" id="form">
                        <input type="hidden" name="model" value="Article">
                        <input type="hidden" name="id" value="{$row['id']}">
                        <div class="control-group">
                            <label class="control-label">订单号</label>
                            <div class="controls" style="width: 850px;">
                                {$row['order_sn']}
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">服务名称</label>
                            <div class="controls" style="width: 850px;">
                                {$row['type']|discover}
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">推广产品</label>
                            <div class="controls" style="width: 850px;">
                                {$row['object_id']}
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">投放时间</label>
                            <div class="controls" style="width: 850px;">
                                {$row['time']}
                            </div>
                        </div>

                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <!--<button class="btn btn-info ajax-post no-refresh" type="submit" id="submit" target-form="form-horizontal">保 存</button>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#province').change(function(){
            $('#city').html(' <option value="">请选择市级地区</option>');
            var parent_id = $(this).val(); // 上级ID
            $.post('{:U("AdPosition/getRegionAjax")}',{parent_id:parent_id},function(d){
                $.map(d,function(md){
                    $('#city').append('<option value="'+md.id+'">'+md.region_name+'</option>')
                })
            });
        });
    </script>
</block>
