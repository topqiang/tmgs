<extend name="Public/base" />

<block name="main">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon">
                        <i class="icon-plus"></i>
                    </span>
                    <h5></h5>
                </div>
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('Attribute/update')}">
                        <input type="hidden" name="model" value="Attribute">
                        <input type="hidden" name="id" value="{$row['id']}">
                        <notempty name="thr_g_t_id">
                            <input type="hidden" name="thr_g_t_id" value="{$thr_g_t_id}">
                        </notempty>
                        <div class="control-group">
                            <label class="control-label" >属性名</label>
                            <div class="controls">
                                <input type="text" name="cn_attr_name" value="{$row['cn_attr_name']}"  style="width: 50%;">
                                <span class="help-block">请输入属性名称</span>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post" target-form="form-horizontal" type="submit">保 存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script"></block>
