<extend name="Public/base" />

<block name="main">

	<div class="row-fluid">

		<div class="span12">
			<div class="widget-box">
				<div class="widget-title">
                    <span class="icon">
                        <i class="icon-plus"></i>
                    </span>
					<h5></h5>
				</div>
				<div class="widget-content nopadding">
					<form class="form-horizontal" method="post" action="{:U('Backup/indexPost')}" id="form">
						<div class="control-group">
							<label class="control-label">每个分卷文件大小</label>
							<div class="controls">
								<input type="text" name="sizelimit" class="input" value="{$sizelimit}" size="10"> K
								<span class="help-block">(推荐10M以下)</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">备份名称</label>
							<div class="controls">
								<input type="text" name="backup_name" class="input" value="{$backup_name}" size="10"> K
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">表列表</label>
							<div class="controls">
								<volist name="tables" id="val">
									<label class="checkbox inline" style="width:200px;"><input name="backup_tables[{$val}]" type="checkbox" value="-1" checked="checked" class="J_checkitem" />&nbsp;&nbsp;{$val}</label>
								</volist>
							</div>
						</div>
						<div class="form-actions">
							<button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
							<button class="btn btn-info ajax-post no-refresh" type="submit" id="submit" target-form="form-horizontal">保 存</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</block>
