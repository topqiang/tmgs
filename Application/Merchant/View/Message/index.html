<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">

                <div class="widget-title widget-title-search">
                    <form action="{:U('Message/index')}" method="post" class="form">
                        <input type="text" name="cn_title" value="{$_REQUEST['cn_title']}" placeholder="标题" >
                        <button class="btn btn-inverse">查询</button>
                    </form>
                </div>

                <div class="widget-content nopadding">
                    <table class="table table-bordered table-striped with-check">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="title-checkbox" name="title-checkbox" class="check-all"/><!--<i class="icon-resize-vertical"></i>--></th>
                            <th>标题</th>
                            <th style="width:500px;">内容</th>
                            <th>标记</th>
                            <th>添加时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody class="tbody">
                        <volist name="list" id="row">
                            <tr>
                                <td><input type="checkbox" name="ids[]" value="{$row['id']}" class="ids"/></td>
                                <td >{$row['cn_title']}</td>
                                <td style="display:inline-block;width:500px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">{$row['cn_content']}</td>
                                <eq name="row['status']" value="0">
                                    <td>未读</td>
                                    <else/>
                                    <td>已读</td>
                                </eq>
                                    <td>{$row['create_time']|date="Y-m-d H:i:s",###}</td>
                                <td>
                                    <a href="{:U('Message/update',array('id'=>$row['id']))}" title="查看" class="tip-bottom">
                                    <span class="label label-success">查看</span></a>&nbsp;
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>

                <div class="pagination alternate">
                    {$page}
                </div>

            </div>
        </div>
    </div>
</block>
