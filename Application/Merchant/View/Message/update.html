<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="javascript:void(0);" data-toggle="">基本资料</a>
                        </li>
                    </ul>
                </div>
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('Merchant/attestation')}">
                        <input type="hidden" name="model" value="Merchant">
                        <input type="hidden" name="id" value="{$row['id']}">
                        <div class="control-group">
                            <label class="control-label">标题</label>
                            <div class="controls">
                                <input type="text" value="{$row['cn_title']}" disabled>
                            </div>
                        </div>
                        <!--// 商家账号-->
                        <div class="control-group">
                            <label class="control-label">内容</label>
                            <div class="controls">
<textarea disabled rows="20" style="resize: none;">{$row['cn_content']}
    
-----------------------------------------------------------------
发布日期 : {$row['create_time']|date="Y-m-d H:i",###}
</textarea>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="__JS__/region.js"></script>

    <script>

        // 选择下级列表
        $(document).on('change','#province',function(){
            var url = '{:U("Merchant/getRegionList")}';
            var parent_id = $(this).val();
            var param = '#city';
            getRegion(url,parent_id,param);
        });

        // 选择下级列表
        $(document).on('change','#city',function(){
            var url = '{:U("Merchant/getRegionList")}';
            var parent_id = $(this).val();
            var param = '#district';
            getRegion(url,parent_id,param);
        });
    </script>
</block>
