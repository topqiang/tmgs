<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">

                <div class="widget-title widget-title-search">
                    <button class="btn btn-success href" url="{:U('MemberCard/add')}" target-form="ids">新增</button>&nbsp;
                    <button class="btn btn-danger confirm ajax-post" url="{:U('MemberCard/delete',array('model'=>'MemberCard','status'=>9))}" target-form="ids">删除</button>&nbsp;
                </div>

                <div class="widget-content nopadding">
                    <table class="table table-bordered table-striped with-check">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="title-checkbox" name="title-checkbox" class="check-all"/><!--<i class="icon-resize-vertical"></i>--></th>
                            <th>ID</th>
                            <th>持卡人姓名</th>
                            <th>开户行</th>
                            <th>银行卡号</th>
                            <th>身份证号</th>
                            <th>联系电话</th>
                            <th>添加时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody class="tbody">
                        <volist name="list" id="row">
                            <tr>
                                <td><input type="checkbox" name="ids[]" value="{$row['id']}" class="ids"/></td>
                                <td>{$row['id']}</td>
                                <td>{$row['name']}</td>
                                <td>{$row['bank_id']}</td>
                                <td>{$row['card_number']}</td>
                                <td>{$row['id_card']}</td>
                                <td>{$row['phone']}</td>
                                <td>{$row['create_time']|date="Y-m-d H:i:s",###}</td>
                                <td>
                                    <!--<a href="{:U('MemberCard/update',array('id'=>$row['id']))}" title="编辑" class="tip-bottom">-->
                                        <!--<span class="label label-success">编辑</span></a>&nbsp;-->
                                    <a href="{:U('MemberCard/delete',array('model'=>'MemberCard','ids'=>$row['id'],'status'=>9))}" title="删除" class="tip-bottom confirm ajax-get">
                                        <span class="label label-important">删除</span></a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>

                <div class="pagination alternate">
                    {$page}
                </div>

            </div>
        </div>
    </div>
</block>
