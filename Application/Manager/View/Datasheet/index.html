<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title widget-title-search">
                    <button class="btn btn-success href" url="{:U('Datasheet/index',array('type'=>1))}" >剩余收益</button>&nbsp;
                    <button class="btn btn-success href" url="{:U('Datasheet/index',array('type'=>2))}" >平台分成</button>&nbsp;
                    <form action="{:U('Datasheet/index')}" method="post" class="form">
                        <input type="text" name="create_time" value="{$_REQUEST['create_time']}" class="laydate-icon" id="create_time" placeholder="请输入下单时间" style="width:136px;">
                        <input type="text" name="order_id" value="{$_REQUEST['order_id']}" placeholder="请输入订单id">
                        <button class="btn btn-inverse">查询</button>
                    </form>
                </div>
                <div class="widget-content nopadding">
                    <table class="table table-bordered table-striped with-check">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="title-checkbox" name="title-checkbox" class="check-all"/></th>
                            <th>收益方式</th>
                            <th>订单ID</th>
                            <th>用户账号</th>
                            <th>贡献资金</th>
                            <th>生成时间</th>
                        </tr>
                        </thead>
                        <tbody class="tbody">
                        <volist name="list" id="row">
                            <tr>
                                <td><input type="checkbox" name="ids[]" value="{$row['id']}" class="ids"/></td>
                                <td>{$row['type']|DataSheetType}</td>
                                <td>{$row['order_id']}</td>
                                <td>{$row['m_id']}</td>
                                <td>{$row['money']}</td>
                                <td>{$row['create_time']|date="Y-m-d H:i",###}</td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>

                <div class="pagination alternate">
                    {$page}
                </div>

            </div>
        </div>
    </div>
</block>

<block name="script">
    <script src="__JS__/laydate/laydate.js"></script>
    <script>
        laydate({
            elem: '#create_time', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
            istime: true, //是否开启时间选择
            format: 'YYYY-MM-DD hh:mm:ss', //日期格式
        });
    </script>

</block>
