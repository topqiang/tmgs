<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon">
                        <i class="icon-plus"></i>
                    </span>
                    <h5></h5>
                </div>
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('Floor/update')}">
                        <input type="hidden" name="model" value="FloorPicture">
                        <input type="hidden" name="id" value="{$row['id']}">
                        <input type="hidden" name="floor_id" value="{$floor_id}">

                        <div class="control-group">
                            <label class="control-label">关键字</label>
                            <div class="controls">
                                <input type="text" name="key" value="{$row['key']}">
                                <span class="help-block">图片关键字</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">标号</label>
                            <div class="controls">
                                <empty name="row['id']">
                                    <input type="text" name="grade" value="{$count + 1}">
                                    <else/>
                                    <input type="text" name="grade" value="{$row['grade']}">
                                </empty>
                                <span class="help-block">图片位置,查看模板</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">图片</label>
                            <div class="controls">
                                {:hook('upload',array('is_first'=>1,'unique_sign'=>'pic','field_name'=>'pic','field_value'=>$row['pic'],'save_path'=>'Member'))}
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">模板</label>
                            <div class="controls" id="mold">

                            </div>
                        </div>

                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post" target-form="form-horizontal" type="submit">保 存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script" >
    <script type="text/javascript">
        $(document).ready(function(){
            var mold = '{$mold}'
            switch(mold){
                case '1':
                $('#mold').html('<img style="width:500px" src="'+'{:C("__APPONE__")}'+'"/>');
                break;
                case '2':
                $('#mold').html('<img style="width:500px" src="'+'{:C("__APPTWO__")}'+'"/>');
                break;
            }
        });
    </script>
</block>
