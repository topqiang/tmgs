<extend name="Public/base" />

<block name="main">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon">
                        <i class="icon-plus"></i>
                    </span>
                    <h5></h5>
                </div>
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('Member/update')}">
                        <input type="hidden" name="model" value="Member">
                        <input type="hidden" name="id" value="{$row['id']}">

                        <div class="control-group">
                            <span class="control-label" >登录账号</span>
                            <div class="controls">
                                <span>{$row['account']}</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">用户头像</label>
                            <div class="controls">
                                {:hook('upload',array('is_first'=>1,'unique_sign'=>'head_pic','field_name'=>'head_pic','field_value'=>$row['head_pic'],'save_path'=>'Member'))}
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">用户名</label>
                            <div class="controls">
                                <span>{$row['nickname']}</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">年龄</label>
                            <div class="controls">
                                <span>{$row['age']}岁</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">注册来源</label>
                            <div class="controls">
                                <span>{$row['type']|userRegisterType}</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">注册时间</label>
                            <div class="controls">
                                <span>{$row['create_time']|date='Y-m-d H:i:s',###}</span>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript">
        $(document).ready(function(){
            $('.icon-remove').hide();
            $('#upload_file_head_pic').hide();
        });

    </script>
</block>
