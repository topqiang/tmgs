<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon">
                        <i class="icon-plus"></i>
                    </span>
                    <h5></h5>
                </div>
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('GoodsType/update')}">
                        <input type="hidden" name="model" value="GoodsType">
                        <input type="hidden" name="id" value="{$row['id']}">
                        <div class="control-group">
                            <label class="control-label">分类名称</label>
                            <div class="controls">
                                <input type="text" name="cn_type_name" value="{$row['cn_type_name']}">
                                <span class="help-block">50个字符以内</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">APP首页显示图标</label>
                            <div class="controls">
                                {:hook('upload',array('is_first'=>1,'unique_sign'=>'app_picture','field_name'=>'app_picture','field_value'=>$row['app_picture'],'save_path'=>'GoodsType'))}
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">上级分类</label>
                            <div class="controls">
                                <if condition="$row['parent_id'] neq '' ">
                                    {$row['parent_id']}
                                    <else/>
                                    顶级分类
                                </if>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post" target-form="form-horizontal" type="submit">保 存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
