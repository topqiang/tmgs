<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon">
                        <i class="icon-plus"></i>
                    </span>
                    <h5></h5>
                </div>
                <div class="widget-content nopadding">
                    <form class="form-horizontal">

                        <div class="control-group">
                            <label class="control-label">意见/建议</label>
                            <div class="controls">
                                <textarea rows="10" style="width: 654px;resize:none;" disabled>{$row['content']}</textarea>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
