<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">

                <div class="widget-title widget-title-search">
                    <button class="btn btn-success href" url="{:U('MerchantAdver/add')}" target-form="ids">新增</button>&nbsp;
                    <button class="btn btn-danger confirm ajax-post" url="{:U('MerchantAdver/delete',array('model'=>'MerchantAdvertising'))}" target-form="ids">删除</button>&nbsp;
                </div>

                <div class="widget-content nopadding">
                    <table class="table table-bordered table-striped with-check">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="title-checkbox" name="title-checkbox" class="check-all"/><!--<i class="icon-resize-vertical"></i>--></th>
                            <th>标题</th>
                            <th>描述</th>
                            <th style="width:109px;">位置(双击可改)</th>
                            <th>类型</th>
                            <th style="width:109px;">价格(双击可改)</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody class="tbody">
                        <volist name="list" id="row">
                            <tr>
                                <td><input type="checkbox" name="ids[]" value="{$row['id']}" class="ids"/></td>
                                <td>{$row['title']}</td> <!--标题-->
                                <td>{$row['content']}</td> <!--描述-->
                                <td class="single-edit" data-model="MerchantAdvertising" data-id="{$row['id']}" data-field="location">{$row['location']}</td><!--位置-->
                                <td>{$row['type']|merAdverType}</td> <!--类型-->
                                <td class="single-edit" data-model="MerchantAdvertising" data-id="{$row['id']}" data-field="money">{$row['money']}</td><!--价格-->
                                <td>{$row['create_time']|date='Y-m-d H:i',###}</td>
                                <td>
                                    <a href="{:U('MerchantAdver/update',array('id'=>$row['id']))}" title="编辑" class="tip-bottom">
                                        <span class="label label-success">编辑</span></a>&nbsp;

                                    <a href="{:U('MerchantAdver/remove',array('model'=>'MerchantAdvertising','ids'=>$row['id']))}" title="删除" class="tip-bottom confirm ajax-get">
                                        <span class="label label-important">删除</span></a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>

                <div class="pagination alternate">
                    {$page}
                </div>

            </div>
        </div>
    </div>
</block>
