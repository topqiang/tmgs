<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon">
                        <i class="icon-plus"></i>
                    </span>
                    <h5></h5>
                </div>
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('AuthRule/update')}">
                        <input type="hidden" name="model" value="AuthRule">
                        <input type="hidden" name="id" value="{$row['id']}">
                        <div class="control-group">
                            <label class="control-label">权限名称</label>
                            <div class="controls">
                                <input type="text" name="title" value="{$row['title']}">
                                <span class="help-block">15个字以内</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">所属模型</label>
                            <div class="controls">
                                <input type="text" name="module" value="{$row['module']}">
                                <span class="help-block">所属的模型 eg:Manager</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">类型</label>
                            <div class="controls">
                                <select name="type" id="">
                                    <option value="1" <eq name="row['type']" value="1">selected</eq> >URL</option>
                                    <option value="2" <eq name="row['type']" value="2">selected</eq> >主菜单</option>
                                </select>
                                <span class="help-block">选择该权限的分类</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">规则</label>
                            <div class="controls">
                                <input type="text" name="name" value="{$row['name']}">
                                <span class="help-block">规则(顶级分类请不要填写) eg:Manager/ActionLog/remove</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">选择上级分类</label>
                            <div class="controls">
                                <select name="parent_id" id="">
                                   
                                    <empty name="row['id']">
                                            <option value="0" <eq name="parid" value="0">selected</eq> >顶级分类</option>
                                            <volist name="ruleList" id="list">
                                                <option value="{$list['id']}" <eq name="list['id']" value="$parid">selected</eq> >{$list['title']}</option>
                                            </volist>
                                        <else/>
                                            <option value="0" <eq name="row['parent_id']" value="0">selected</eq> >顶级分类</option>
                                            <volist name="ruleList" id="list">
                                                <option value="{$list['id']}" <eq name="list['id']" value="$row['parent_id']">selected</eq> >{$list['title']}</option>
                                            </volist>
                                    </empty>
                                  
                                </select>
                                <span class="help-block">选择该权限的分类</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">附加条件</label>
                            <div class="controls">
                              <textarea name="condition"  cols="20" rows="10">{$row['condition']}</textarea>
                                <span class="help-block">填写规则的附加条件</span>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post" target-form="form-horizontal" type="submit">保 存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
