    	requestUrl("{:U('Api/Relation/invitation')}",{"m_id":top_user.m_id},callback);
    	function callback(res){
    		if (res.flag == "success") {
    			var data = res.data;
    			for(var key in data){

    		}else{
    			alert(res.message);
    		}
    	}
